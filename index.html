<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sound Scout</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fascinate&family=Monoton&family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />

    <!-- Bulma CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <!-- Header -->

    <header>
      <h1 id="caption">Sound Scout</h1>
    </header>

    <!-- <canvas id="canvas1"></canvas> -->

    <!-- Hero Section -->
    <section class="hero">
      <div id="inputDiv" class="hero-body">
        <p class="title">Similar Artist Finder</p>

        <form>
          <input
            class="input is-medium"
            type="text"
            placeholder="input an artist or band name"
            id="artistInput"
          />

          <button class="button" id="submit-btn">Submit</button>
        </form>
        <div id="error"></div>
        <div id="results"></div>
      </div>
    </section>

    <!-- LOCAL STORAGE -->
    <div id="local-storage"></div>

    <!-- TOP TRACKS SECTION -->
    <div id="toptrack-container" class="container is-fluid">
      <h2>Top Tracks:</h2>

      <div class="notification">
        <div id="artist-avatar"></div>

        <ul id="top-tracks"></ul>
      </div>
    </div>

    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <!-- JS FILE -->
    <script src="./assets/scripts/index.js"></script>

  </body>
</html>
